<form class="flex flex-col items-end gap-4" (submit)="handelSubmit($event)">
    <textarea name="text" id="" rows="" [placeholder]="placeholder" class="w-full border border-slate-400 rounded-md"></textarea>
    <button
        class="inline-block rounded border border-current px-4 py-1 text-sm font-medium text-indigo-600 transition hover:rotate-2 hover:scale-110 focus:outline-none focus:ring active:text-indigo-500"> {{buttonText}} </button>
</form>
