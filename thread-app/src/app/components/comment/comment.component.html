<div
  class="relative block overflow-hidden rounded-lg border border-gray-100 p-4 sm:p-6 lg:p-8"
>
  <span
    class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
  ></span>

  <div class="sm:flex sm:justify-between sm:gap-4">
    <div>
      <h3 class="text-lg font-bold text-gray-900 sm:text-xl">
        {{ comment.title }}
      </h3>

      <p class="mt-1 text-xs font-medium text-gray-600">By John Doe</p>
    </div>
  </div>

  <div class="mt-4">
    <p class="text-pretty text-sm text-gray-500">
      {{ comment.user.name }}
    </p>
  </div>

  <div class="flex gap-2 justify-end">
    <button (click)="toggleExpanding()"
      class="inline-block rounded border border-current px-6 py-2 text-sm font-medium text-indigo-600 transition hover:rotate-2 hover:scale-110 focus:outline-none focus:ring active:text-indigo-500"
    >
      reply
    </button>
    <button>likes</button>
    <button (click)="toggleExpanding()" class="duration-200" [class.rotate-180]="isExpanding()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.3"
        stroke="currentColor"
        class="w-5 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
        />
      </svg>
    </button>
  </div>
  <section *ngIf="isExpanding()">
<app-comment [comment]="nested" *ngFor="let nested of nestedComments()"></app-comment>
<div *ngIf="!nestedComments().length">
    no comment for this post
</div>
</section>
 
</div>
